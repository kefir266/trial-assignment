<div class="full-width-container">

  <div class="row">

    <div class="col-xs-4">
      <form>

        <h3 class="mb-4">Search</h3>

        <div class="form-group row">

          <label for="author" class="col-sm-3 col-form-label">Author</label>
          <div class="col-sm-7">
            <input
              class="form-control"
              id="author"
              [(ngModel)]="searchParams.author"
              name="Author"
              (keyup)="getBooks()">
          </div>

        </div>

        <div class="form-group row">

          <label for="title" class="col-sm-3 col-form-label">Title</label>
          <div class="col-sm-7">
            <input
              class="form-control"
              id="title"
              [(ngModel)]="searchParams.title"
              name="Title"
              (keyup)="getBooks()">
          </div>

        </div>

        <div class="form-group row">

          <label for="isbn" class="col-sm-3 col-form-label">ISBN</label>
          <div class="col-sm-7">
            <input
              class="form-control"
              id="isbn"
              [(ngModel)]="searchParams.isbn"
              name="ISBN"
              (keyup)="getBooks()">
          </div>

        </div>

        <div class="form-group row">
          <label for="format" class="col-sm-3 col-form-label">Format</label>
          <div class="col-sm-7">
            <select
              class="form-control" id="format"
              [(ngModel)]="searchParams.formatId"
              name="Format"
              (change)="getBooks()">
              <option *ngFor="let format of formats" value="{{format.id}}">{{format.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">

          <div class="col">
            <div class="row">

              <label for="page-min" class="col-sm-6 col-form-label">Pages between</label>
              <div class="col-sm-6">
                <input
                  type="number"
                  class="form-control"
                  id="page-min"
                  [(ngModel)]="searchParams.pagesMin"
                  name="Pages min"
                  (keyup)="getBooks()">
              </div>

            </div>
          </div>

          <div class="col">
            <div class="row">

              <label  class="col-sm-2 col-form-label text-center" for="page-max">and</label>
              <div class="col-sm-6">
                <input
                  type="number"
                  class="form-control"
                  id="page-max"
                  [(ngModel)]="searchParams.pagesMax"
                  name="Pages max"
                  (keyup)="getBooks()">
              </div>

            </div>
          </div>

        </div>

        <div class="form-group row">

          <div class="col">
            <div class="row">

              <label for="price-min" class="col-sm-6 col-form-label">Price between</label>
              <div class="col-sm-6">
                <input
                  type="number"
                  class="form-control"
                  id="price-min"
                  [(ngModel)]="searchParams.priceMin"
                  name="Price min"
                  (keyup)="getBooks()">
              </div>

            </div>
          </div>

          <div class="col">
            <div class="row">

              <label  class="col-sm-2 col-form-label text-center" for="price-max">and</label>
              <div class="col-sm-6">
                <input
                  type="number"
                  class="form-control"
                  id="price-max"
                  [(ngModel)]="searchParams.priceMax"
                  name="Price max"
                  (keyup)="getBooks()">
              </div>

            </div>
          </div>

        </div>

      </form>
    </div>

    <div class="col-xs-8">
      <h3 class="mb-4">List of Matched Books</h3>

      <div>
          <app-book-item
            *ngFor="let book of bookObs$ | async"
            [book]="book"
          ></app-book-item>
      </div>
    </div>

  </div>

</div>
